<!DOCTYPE html>
<html>
  <head>
    <title>Forecast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name= "viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
</head>
  <body>
      <div class="minsk_weather">
          <div class="wraper_firstLine">
             <div class="tempMinsk"></div>
             <div class="img">
                 <div class="iconMinsk"></div>
                 <div class="claudsMinsk"></div> 
             </div>
             <div class="current_data">
                 <i class="fas fa-tint"></i>
                 <span class="humidityMinsk"></span></br>
                 <i class="fas fa-location-arrow"></i>
                 <span class="windMinsk"></span></br>
                 <div class="temp_minMinsk"></div>
                 <div class="temp_maxMinsk"></div>
             </div>        
          </div>
          <hr>
          <div class="title">
              <div class="titleMinsk">Minsk</div>
          </div>
          <hr>
          <div class="all_dayForecast"></div>
      </div>
      <div class="chooseCity">
          <input type="text" class="input" placeholder="inter city name">
          <div class="dropdown"></div>
      </div>
      <script type="text/javascript" src="dist/main.js"></script>
  </body>
</html>
